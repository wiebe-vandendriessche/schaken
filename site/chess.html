<!DOCTYPE html>

    <link rel="stylesheet" href="css/navbar.css">

    <!--canvas-->
    <script type="module" src="scripts/Show.js"></script>

    <script src="scripts/Onload.js"></script>
    <script src="./scripts/Sidebar.js"></script>


    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>
<body onload="OnloadMode()">

<div class="column">
    <div class="sidebar close">
        <div class="logo-details">
            <i class='bx bxs-chess'></i>
            <span class="logo_name">Schaken</span>
        </div>
        <ul class="nav-links">


            <li>
                <a href="home.html">
                    <i class='bx bx-home'></i>
                    <span class="link_name">Home</span>
                </a>
                <ul class="sub-menu blank">
                    <li>
                        <a class="link_name" href="home.html">Home
                        </a>
                    </li>
                </ul>
            </li>


            <li id="idSub1">
                <div class="icon-link">
                    <a href="#">
                        <i class='bx bx-joystick'></i>
                        <span class="link_name">Spelen</span>
                    </a>
                    <i class='bx bxs-chevron-down arrow' onclick="SubmenuToggle1()"></i>
                </div>
                <ul class="sub-menu">
                    <li><a class="link_name" href="#">Spelen</a></li>
                    <li><a href="chess.html" id="speel">speel</a></li>
                    <li><a href="#">Puzzels</a></li>
                </ul>
            </li>


            <li id="idSub2">
                <div class="icon-link">
                    <a href="#">
                        <i class='bx bx-info-circle'></i>
                        <span class="link_name">Info</span>
                    </a>
                    <i class='bx bxs-chevron-down arrow' onclick="SubmenuToggle2()"></i>
                </div>
                <ul class="sub-menu">
                    <li><a class="link_name" href="#">Info</a></li>
                    <li><a href="GeschiedenisSchaak.html">Geschiedenis</a></li>
                    <li><a href="#">Bekende spelers</a></li>
                    <li><a href="AboutUs.html">Ons Team</a></li>
                </ul>
            </li>


            <li>
                <a href="#">
                    <i class='bx bx-cog'></i>
                    <span class="link_name">Instellingen</span>
                </a>
                <ul class="sub-menu blank">
                    <li><a class="link_name" href="#">Instellingen</a></li>
                </ul>
            </li>


            <li>
                <div class="mode">
                    <a href="#">
                        <div class="sun-moon">
                            <i class='bx bx-moon icon moon'></i>
                            <i class='bx bx-sun icon sun'></i>
                        </div>
                        <span class="link_name2">Light</span>
                        <div class="toggle-switch" onclick="Darkmode()">
                            <span class="switch"></span>
                        </div>
                    </a>
                </div>
            </li>


            <li>
                <div class="profile-details">
                    <div class="profile-content">
                        <img src="picture/profile.jpg" alt="profileImg">
                    </div>
                    <div class="name-job">
                        <div class="profile_name">Gast045154</div>
                        <div class="job">Profiel</div>
                    </div>
                    <i class='bx bx-log-out'></i>
                </div>
            </li>



        </ul>
    </div>



    <section class="home-section">
        <div class="home-content" class="row">
            <i class='bx bx-menu' onclick="SidebarToggle()"></i>
            <span class="text">Menu</span>
        </div>
        <div class="row">
            <div class="row">
                <h1 class="title-color">Speel: PvP</h1>
            </div>
            <div class="col-8" id="canvas_element">
                <canvas id="canvas"></canvas>
            </div>
            <div class="col-4">
                <div class="card" id="moves_cards">
                    <div class="top_moves">
                        <i class='bx bx-user player' id="player1"></i>
                        <div id="pl">player1</div>
                        <div id="spacer"></div>
                        <div id="pl_bot">player2</div>
                        <i class='bx bx-user player' id="player2" ></i>
                    </div>
                    <div id="move_title">moves</div>
                    <div id="card_height">
                        <div class="scroll" id="playedMoves"></div>
                    </div>
                    <div id="buttons_movecard">
                        <button id="undo_move" class='chesgame_buttons'>
                            <span class="button_chesgame_icon bx bx-undo"></span>
                            <span class="button_chesgame_text">undo</span>
                        </button>
                        <button id="risign" class='chesgame_buttons'>
                            <span class="button_chesgame_icon bx bx-flag"></span>
                            <span class="button_chesgame_text">risign</span>
                        </button>
                        <button id="restart" class='chesgame_buttons'>
                            <span class="button_chesgame_icon bx bx-revision"></span>
                            <span class="button_chesgame_text">restart</span>
                        </button>
                    </div>

                </div>
            </div>
        </div>
        <div class="popup" id="popup">
            <img src="picture/bot.jpg">
            <p>Speel</p>
            <i>Kies Tegenstander</i>
            <select id="adversary">
                <option class="choicAdversary" value="0">speler</option>
                <option class="choicAdversary" value="1">bot lv1</option>
                <option class="choicAdversary" value="2">bot lv2</option>
                <option class="choicAdversary" value="3">bot lv3</option>
                <option class="choicAdversary" value="4">bot lv4</option>
                <option class="choicAdversary" value="5">bot lv5</option>
                <option class="choicAdversary" value="6">bot lv6</option>
            </select>

            <button type="button" id="close_popup">start</button>
        </div>
    </section>
</div>


</body>
</html>
